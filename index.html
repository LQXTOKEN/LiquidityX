<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX | Staking dApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div id="app">
        <header>
            <h1>LiquidityX Staking dApp</h1>
            <button id="connectButton">Connect Wallet</button>
            <p id="walletStatus">Not Connected</p>
        </header>

        <section id="networkSelection">
            <button id="polygonNetwork">Polygon Network</button>
            <button id="osmosisNetwork">Osmosis Network</button>
        </section>

        <section id="actions">
            <button id="stakeBtn">Stake</button>
            <button id="unstakeBtn">Unstake</button>
            <button id="claimBtn">Claim Rewards</button>
        </section>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
