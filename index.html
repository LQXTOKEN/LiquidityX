<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>LiquidityX Staking DApp</h1>
        <button id="connectButton">Connect Wallet</button>
        <button id="trustButton">Connect Trust Wallet</button>
        <button id="keplrButton">Connect Keplr</button>
        <button id="leapButton">Connect Leap</button>
        
        <div id="networkSelection" class="hidden">
            <h3>Select Network:</h3>
            <button id="polygonNetwork">Polygon</button>
            <button id="osmosisNetwork">Osmosis</button>
        </div>
        
        <div id="walletStatus"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
