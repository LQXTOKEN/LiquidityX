<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX - Complete Staking DApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://lqxtoken.github.io/LiquidityX/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/web3modal@2.0.0/dist/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@2.0.0/dist/umd/index.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="https://lqxtoken.github.io/LiquidityX/logo.png" alt="LiquidityX Logo" class="logo">
                <h1>LiquidityX <span>Staking</span></h1>
            </div>
            <button id="connectButton" class="connect-btn">
                Connect Wallet
            </button>
        </header>

        <main class="app-content">
            <section class="balance-card">
                <h2>Your Balances</h2>
                <div class="balance-row">
                    <span class="balance-label">LQX Balance:</span>
                    <span id="lqxBalance" class="balance-value">0</span>
                </div>
                <div class="balance-row">
                    <span class="balance-label">LP Balance:</span>
                    <span id="lpBalance" class="balance-value">0</span>
                </div>
                <div class="balance-row highlight">
                    <span class="balance-label">Staked Amount:</span>
                    <span id="stakedAmount" class="balance-value">0</span>
                </div>
                <div class="balance-row highlight">
                    <span class="balance-label">Pending Reward:</span>
                    <span id="pendingReward" class="balance-value">0</span>
                </div>
                <div class="balance-row">
                    <span class="balance-label">Current APR:</span>
                    <span id="aprValue" class="balance-value">0%</span>
                </div>
            </section>

            <section class="action-card">
                <h2>Staking Actions</h2>
                <div class="input-group">
                    <input type="number" id="stakeAmount" placeholder="Amount to stake" min="0" step="0.0001">
                    <button id="maxStakeBtn" class="max-btn">MAX</button>
                    <button id="stakeButton" class="action-btn primary">Stake LP</button>
                </div>
                
                <div class="input-group">
                    <input type="number" id="unstakeAmount" placeholder="Amount to unstake" min="0" step="0.0001">
                    <button id="maxUnstakeBtn" class="max-btn">MAX</button>
                    <button id="unstakeButton" class="action-btn secondary">Unstake LP</button>
                </div>
                
                <button id="claimButton" class="action-btn accent">Claim Rewards</button>
            </section>
        </main>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p id="loadingText">Processing transaction...</p>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
