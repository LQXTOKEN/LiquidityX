<!DOCTYPE html>
<html>
<head>
    <title>LiquidityX dApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>LiquidityX Staking dApp</h1>
        <div id="wallet-address">Disconnected</div>
        <button id="connect-btn">Connect Wallet</button>
        
        <div id="apr">APR: Loading...</div>
        <div id="lqx-balance">LQX Balance: -</div>
        <div id="lp-balance">LP Token Balance: -</div>
        <div id="staked-amount">Staked Amount: -</div>
        <div id="earned-rewards">Earned Rewards: -</div>

        <input type="number" id="stake-amount" placeholder="Amount to Stake">
        <button id="stake-btn">Stake</button>

        <input type="number" id="unstake-amount" placeholder="Amount to Unstake">
        <button id="unstake-btn">Unstake</button>

        <button id="claim-rewards-btn">Claim Rewards</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
