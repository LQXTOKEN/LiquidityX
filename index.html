<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX Staking dApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>LiquidityX Staking dApp</h1>
            <button id="connectButton" class="connect-btn">Connect Wallet</button>
        </header>

        <main class="app-main">
            <section class="balances">
                <div>LP Balance: <span id="lpBalance">0.00</span></div>
                <div>LQX Balance: <span id="lqxBalance">0.00</span></div>
                <div>Staked Amount: <span id="stakedAmount">0.00</span></div>
                <div>Pending Rewards: <span id="pendingReward">0.00</span></div>
                <div>Total Staked: <span id="totalStaked">0.00</span></div>
                <div>APR: <span id="aprValue">0.00%</span></div>
            </section>

            <section class="actions">
                <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
                <button id="stakeBtn">Stake</button>
                <button id="unstakeBtn">Unstake</button>
                <button id="claimBtn">Claim Rewards</button>
            </section>
        </main>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div id="loadingText">Loading...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
