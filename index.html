<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX Staking DApp</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com;
                   style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
                   img-src 'self' data: https://lqxtoken.github.io;
                   connect-src 'self' https://polygon-mainnet.g.alchemy.com https://polygon-rpc.com https://matic-mainnet.chainstacklabs.com;
                   frame-src 'self';
                   font-src 'self' https://cdnjs.cloudflare.com;">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-title">
                    <img src="https://lqxtoken.github.io/LiquidityX/logo.png" alt="LiquidityX Logo" class="logo">
                    <h1>LiquidityX Staking</h1>
                </div>
                <div class="wallet-section">
                    <button id="connectButton" class="connect-btn">
                        <i class="fas fa-wallet"></i> Connect Wallet
                    </button>
                    <div id="walletInfo" class="wallet-info hidden">
                        <span id="walletAddress" class="wallet-address"></span>
                        <span id="networkInfo" class="network-info"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>LQX Balance</h3>
                    <div id="lqxBalance">0</div>
                </div>
                <div class="stat-card">
                    <h3>LP Balance</h3>
                    <div id="lpBalance">0</div>
                </div>
                <div class="stat-card">
                    <h3>Staked Amount</h3>
                    <div id="stakedAmount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Reward</h3>
                    <div id="pendingReward">0</div>
                </div>
            </div>

            <div class="action-section">
                <div>
                    <input type="number" id="stakeAmount" placeholder="Amount to Stake">
                    <button id="stakeBtn">Stake</button>
                </div>
                <div>
                    <input type="number" id="unstakeAmount" placeholder="Amount to Unstake">
                    <button id="unstakeBtn">Unstake</button>
                </div>
                <div>
                    <button id="claimBtn">Claim Rewards</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Notifications Container -->
    <div id="notificationContainer"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loadingText">Processing Transaction...</div>
        </div>
    </div>

    <!-- Include app.js -->
    <script src="app.js"></script>
</body>
</html>
