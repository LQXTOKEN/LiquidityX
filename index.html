<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
                 style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
                 img-src 'self' data: https://lqxtoken.github.io https://*.alchemy.com;
                 connect-src 'self' https://*.alchemy.com https://polygon-rpc.com;
                 frame-src 'self' https://walletconnect.org;">
  <title>LiquidityX Staking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <img src="logo.png" alt="LiquidityX" class="logo">
      <div id="walletConnect">
        <button id="connectBtn">
          <i class="fas fa-wallet"></i>
          <span id="connectText">Connect Wallet</span>
        </button>
        <div id="walletInfo" class="hidden">
          <span id="walletAddress"></span>
          <span id="networkName"></span>
        </div>
      </div>
    </header>

    <!-- Main App -->
    <main>
      <div class="stats-grid">
        <!-- Stat cards (lqxBalance, lpBalance, etc.) -->
      </div>
      
      <div class="action-section">
        <!-- Stake/Unstake forms -->
      </div>
    </main>

    <!-- Modals -->
    <div id="walletModal" class="modal hidden">
      <!-- Wallet options -->
    </div>

    <div id="txModal" class="modal hidden">
      <!-- Transaction confirmations -->
    </div>

    <div id="notifications"></div>
  </div>

  <!-- Load ethers from trusted CDN with SRI -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"
          integrity="sha512-UvZCJ5qQvBTfP6QJ4Xz6+X3k6X0aJ8X3HzQ4z8kKXhQyK6R7XqRZx4x4kO4w6KXx7+5X8k6v5E6p2U7k5A5ZQ=="
          crossorigin="anonymous"></script>
  
  <script src="app.js"></script>
</body>
</html>
