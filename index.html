<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiquidityX | Hybrid Wallet Connection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LiquidityX</h1>
      <div id="walletStatus">Disconnected</div>
    </header>

    <main>
      <div id="walletSelector" class="card">
        <h2>Select Wallet</h2>
        <div class="wallet-buttons">
          <button id="metamaskBtn" class="wallet-btn">
            <img src="assets/metamask.png" alt="MetaMask"> MetaMask
          </button>
          <button id="trustBtn" class="wallet-btn">
            <img src="assets/trust.png" alt="Trust Wallet"> Trust Wallet
          </button>
          <button id="keplrBtn" class="wallet-btn">
            <img src="assets/keplr.png" alt="Keplr"> Keplr
          </button>
          <button id="leapBtn" class="wallet-btn">
            <img src="assets/leap.png" alt="Leap"> Leap
          </button>
        </div>
      </div>

      <div id="networkSelector" class="card hidden">
        <h2>Select Network</h2>
        <div class="network-buttons">
          <button id="osmosisBtn" class="network-btn">Osmosis</button>
          <button id="polygonBtn" class="network-btn">Polygon</button>
        </div>
      </div>

      <div id="connectionDetails" class="card hidden">
        <h2>Connection Info</h2>
        <p>Wallet: <span id="connectedWallet">-</span></p>
        <p>Network: <span id="connectedNetwork">-</span></p>
        <p>Address: <span id="connectedAddress">-</span></p>
      </div>
    </main>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
