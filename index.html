<!DOCTYPE html>
<html>
<head>
  <title>LiquidityX dApp</title>
  <script src="libs/ethers-v6.min.js"></script>
</head>
<body>
  <div id="no-wallet" style="display: none;">
    <p>Please install <a href="https://metamask.io/" target="_blank">MetaMask</a> to use this app</p>
  </div>
  <button id="connect-btn">Connect Wallet</button>
  <button id="disconnect-btn">Disconnect</button>
  <div id="wallet-address">Not connected</div>
  <div id="apr">APR: -</div>
  <button id="refresh-apr-btn">Refresh APR</button>

  <script src="app.js"></script>
  <script>
    if (!window.ethereum) {
      document.getElementById('no-wallet').style.display = 'block';
      document.getElementById('connect-btn').style.display = 'none';
    }
  </script>
</body>
</html>
