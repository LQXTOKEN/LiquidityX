<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX - Staking DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.0/dist/umd/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>LiquidityX - Staking DApp</h1>
        <button id="connectButton">Connect Wallet</button>
        <div id="balanceDisplay"></div>
        <div id="stakeDisplay"></div>

        <input type="number" id="stakeAmount" placeholder="Enter amount to stake" />
        <button id="stakeButton">Stake</button>
        
        <button id="unstakeButton">Unstake All</button>
    </div>
    <script defer src="app.js"></script>
</body>
</html>
