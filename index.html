<div id="app">
  <h1>LQX Staking dApp</h1>
  <button id="connectButton">Connect MetaMask</button>
  
  <div id="walletInfo" style="display: none;">
    <p>Connected: <span id="accountAddress"></span></p>
    
    <div>
      <h3>LP Token Balance: <span id="lpBalance">0</span></h3>
      <h3>Staked Amount: <span id="stakedAmount">0</span></h3>
    </div>
    
    <input type="number" id="stakeAmount" placeholder="Amount" step="any">
    <button id="stakeButton">Stake</button>
    <button id="withdrawButton">Withdraw</button>
    <button id="claimButton">Claim Rewards</button>
  </div>
</div>
