<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX Staking DApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://lqxtoken.github.io/LiquidityX/logo.png">
</head>
<body>
    <div id="app" class="app-container">
        <header>
            <h1>LiquidityX Staking DApp</h1>
            <button id="connectButton">Connect Wallet</button>
            <div id="walletStatus"></div>
        </header>

        <main>
            <div class="balance-section">
                <div>LP Balance: <span id="lpBalance">0.00</span></div>
                <div>LQX Balance: <span id="lqxBalance">0.00</span></div>
                <div>Staked Amount: <span id="stakedAmount">0.00</span></div>
                <div>Pending Rewards: <span id="pendingReward">0.00</span></div>
                <div>Total Staked: <span id="totalStaked">0.00</span></div>
                <div>APR: <span id="aprValue">0.00%</span></div>
            </div>

            <div class="staking-controls">
                <input type="number" id="stakeAmount" placeholder="Amount to Stake">
                <button id="stakeBtn">Stake</button>

                <input type="number" id="unstakeAmount" placeholder="Amount to Unstake">
                <button id="unstakeBtn">Unstake</button>

                <button id="claimBtn">Claim Rewards</button>
            </div>
        </main>

        <div id="notificationContainer" class="notification-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
