<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX - Complete Staking DApp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>LiquidityX - LP Staking DApp</h1>
    <button id="connectButton">Connect Wallet</button>

    <div id="balances">
        <p id="lqxBalance">LQX Balance: </p>
        <p id="lpBalance">LP Balance: </p>
        <p id="stakedAmount">Staked Amount: </p>
        <p id="pendingReward">Pending Reward: </p>
    </div>

    <div id="actions">
        <div class="tooltip">
            <input type="text" id="stakeAmount" placeholder="Enter amount to stake">
            <button id="stakeButton">Stake</button>
            <span class="tooltiptext">Stake your LP Tokens to earn rewards</span>
        </div>
        
        <div class="tooltip">
            <input type="text" id="unstakeAmount" placeholder="Enter amount to unstake">
            <button id="unstakeButton">Unstake</button>
            <span class="tooltiptext">Unstake your LP Tokens</span>
        </div>

        <div class="tooltip">
            <button id="claimButton">Claim Reward</button>
            <span class="tooltiptext">Claim your pending rewards</span>
        </div>
    </div>

    <div id="loadingIndicator">Loading... Please wait.</div>
    <div id="progressBar"></div>
    <div id="notification"></div>

    <script src="./app.js"></script>
</body>
</html>
