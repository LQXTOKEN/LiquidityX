<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX Staking DApp</title>

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Ethers.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="app-header">
            <h1>LiquidityX Staking</h1>
            <button id="connectButton" class="connect-btn">Connect Wallet</button>
        </header>

        <!-- Wallet Information -->
        <div id="walletInfo" class="wallet-info hidden">
            <p><strong>Connected Wallet:</strong> <span id="walletAddress"></span></p>
            <p><strong>Network:</strong> <span id="networkInfo"></span></p>
        </div>

        <!-- Main Content Section -->
        <main class="main-content">
            <!-- Statistics Cards -->
            <div class="stat-card">
                <h2>LQX Balance</h2>
                <div id="lqxBalance" class="stat-value">0</div>
            </div>

            <div class="stat-card">
                <h2>LP Balance</h2>
                <div id="lpBalance" class="stat-value">0</div>
            </div>

            <div class="stat-card">
                <h2>Staked Amount</h2>
                <div id="stakedAmount" class="stat-value">0</div>
            </div>

            <div class="stat-card">
                <h2>Pending Rewards</h2>
                <div id="pendingReward" class="stat-value">0</div>
            </div>
        </main>

        <!-- Action Section -->
        <section class="action-section">
            <!-- Stake Tokens -->
            <div class="stat-card">
                <h2>Stake LP Tokens</h2>
                <div class="input-group">
                    <input type="number" id="stakeAmount" placeholder="Enter amount" />
                    <button id="stakeButton" class="action-btn">Stake</button>
                </div>
            </div>

            <!-- Unstake Tokens -->
            <div class="stat-card">
                <h2>Unstake LP Tokens</h2>
                <div class="input-group">
                    <input type="number" id="unstakeAmount" placeholder="Enter amount" />
                    <button id="unstakeButton" class="action-btn">Unstake</button>
                </div>
            </div>

            <!-- Claim Rewards -->
            <div class="stat-card">
                <h2>Claim Rewards</h2>
                <button id="claimButton" class="action-btn">Claim Rewards</button>
            </div>
        </section>

        <!-- Notifications -->
        <div id="notificationContainer"></div>
    </div>

    <!-- Include app.js -->
    <script src="app.js"></script>
</body>
</html>
