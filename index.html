<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiquidityX | Staking Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://lqxtoken.github.io/LiquidityX/logo.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Header -->
        <header class="app-header">
            <div class="logo-container">
                <img src="https://lqxtoken.github.io/LiquidityX/logo.png" alt="LiquidityX Logo" class="logo">
                <h1>LiquidityX <span class="mobile-hidden">Staking</span></h1>
            </div>
            <button id="connectButton" class="connect-btn">
                <i class="fas fa-wallet"></i>
                <span class="btn-text">Connect</span>
            </button>
        </header>

        <!-- Mobile Menu Toggle -->
        <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Balance Cards - Stacked on Mobile -->
            <section class="balance-section">
                <div class="balance-card">
                    <div class="balance-row">
                        <span>LP Balance:</span>
                        <span id="lpBalance">0.00</span>
                    </div>
                    <div class="balance-row highlight">
                        <span>Staked:</span>
                        <span id="stakedBalance">0.00</span>
                    </div>
                    <div class="balance-row highlight">
                        <span>Rewards:</span>
                        <span id="rewardsBalance">0.00</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-row">
                        <span>APR:</span>
                        <span id="aprValue">0.00%</span>
                    </div>
                    <div class="info-row">
                        <span>Total Staked:</span>
                        <span id="totalStaked">0.00 LP</span>
                    </div>
                </div>
            </section>

            <!-- Staking Actions - Full Width on Mobile -->
            <section class="action-section">
                <div class="action-card">
                    <h3><i class="fas fa-coins"></i> Stake</h3>
                    <div class="input-group">
                        <input type="number" id="stakeAmount" placeholder="0.00" min="0" step="0.01" inputmode="decimal">
                        <button id="maxStakeBtn" class="max-btn">MAX</button>
                    </div>
                    <button id="stakeBtn" class="action-btn primary">
                        <span class="btn-text">Stake LP</span>
                        <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>

                <div class="action-card">
                    <h3><i class="fas fa-unlock"></i> Unstake</h3>
                    <div class="input-group">
                        <input type="number" id="unstakeAmount" placeholder="0.00" min="0" step="0.01" inputmode="decimal">
                        <button id="maxUnstakeBtn" class="max-btn">MAX</button>
                    </div>
                    <button id="unstakeBtn" class="action-btn secondary">
                        <span class="btn-text">Unstake LP</span>
                        <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>

                <div class="action-card">
                    <h3><i class="fas fa-gift"></i> Rewards</h3>
                    <button id="claimBtn" class="action-btn accent">
                        <span class="btn-text">Claim</span>
                        <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                    <button id="compoundBtn" class="action-btn">
                        <span class="btn-text">Compound</span>
                        <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>
            </section>

            <!-- Mobile Collapsible Menu -->
            <nav class="mobile-menu" id="mobileMenu">
                <a href="#" class="mobile-menu-item active" data-section="staking">
                    <i class="fas fa-coins"></i> Staking
                </a>
                <a href="#" class="mobile-menu-item" data-section="history">
                    <i class="fas fa-history"></i> History
                </a>
                <a href="#" class="mobile-menu-item" data-section="info">
                    <i class="fas fa-info-circle"></i> Info
                </a>
            </nav>
        </main>

        <!-- Wallet Modal - Full Screen on Mobile -->
        <div class="modal" id="walletModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Connect Wallet</h3>
                <div class="wallet-options">
                    <button class="wallet-option" data-wallet="metamask">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
                        MetaMask
                    </button>
                    <button class="wallet-option" data-wallet="walletconnect">
                        <img src="https://walletconnect.com/_next/static/media/logo_mark.84dd8525.svg" alt="WalletConnect">
                        WalletConnect
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loadingText">Processing</p>
                <a href="#" target="_blank" id="txLink" class="tx-link">View Transaction</a>
            </div>
        </div>

        <!-- Notifications -->
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <!-- WalletConnect v2 without Project ID -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@2.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
