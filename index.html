<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LQX Staking dApp</title>
  <!-- Ethers.js με Fallback -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
  <script>
    if (typeof ethers === 'undefined') {
      document.write('<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"><\/script>');
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>LQX Staking dApp</h1>
    <button id="connectButton">Connect MetaMask</button>
    
    <div id="walletInfo" style="display: none;">
      <p>Connected: <span id="accountAddress" class="address"></span></p>
      
      <div class="balances">
        <div class="balance-card">
          <h3>LP Balance</h3>
          <p id="lpBalance">0</p>
        </div>
        <div class="balance-card">
          <h3>Staked</h3>
          <p id="stakedAmount">0</p>
        </div>
      </div>

      <input type="number" id="stakeAmount" placeholder="Amount" step="any">
      <button id="stakeButton">Stake</button>
      <button id="withdrawButton">Withdraw</button>
      <button id="claimButton">Claim Rewards</button>
    </div>

    <p id="statusMessage"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
