<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX - Staking DApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://lqxtoken.github.io/LiquidityX/logo.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>LiquidityX Staking</h1>
            <button id="connectButton">Connect Wallet</button>
        </header>

        <main>
            <div class="card">
                <h2>Your Wallet Info</h2>
                <div id="walletInfo">Not connected</div>
            </div>

            <div class="card">
                <h2>Staking Actions</h2>
                <button id="stakeBtn">Stake</button>
                <button id="unstakeBtn">Unstake</button>
                <button id="claimBtn">Claim Rewards</button>
            </div>
        </main>

        <footer>
            <p>Powered by LiquidityX</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
