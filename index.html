<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX - LP Staking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://lqxtoken.github.io/LiquidityX/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/client@2.0.0"></script>
    <script src="https://unpkg.com/@web3modal/standalone@2.0.0"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>LiquidityX Staking</h1>
            <button id="connectButton" class="connect-btn">Connect Wallet</button>
            <button id="disconnectButton" class="connect-btn">Disconnect Wallet</button>
        </header>
        <main>
            <div id="balances">
                <p id="lqxBalance">LQX Balance: </p>
                <p id="lpBalance">LP Balance: </p>
                <p id="stakedAmount">Staked Amount: </p>
                <p id="pendingReward">Pending Reward: </p>
                <p id="aprValue">APR: </p>
            </div>
            <div id="actions">
                <input type="text" id="stakeAmount" placeholder="Enter amount to stake">
                <button id="stakeButton">Stake</button>
                <input type="text" id="unstakeAmount" placeholder="Enter amount to unstake">
                <button id="unstakeButton">Unstake</button>
                <button id="claimButton">Claim Rewards</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
