<!DOCTYPE html>
<html>
<head>
    <title>LiquidityX LP Staking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>LiquidityX LP Staking</h1>
            <div id="wallet-address">Not connected</div>
            <select id="wallet-select">
                <option value="">Select Wallet</option>
            </select>
            <button id="connect-btn">Connect Wallet</button>
            <button id="disconnect-btn" style="display:none;">Disconnect</button>
        </header>

        <section>
            <h2>Staking Information</h2>
            <p id="apr">APR: Loading...</p>
            <p id="earned">Earned: Loading...</p>
            <p id="staked">Staked: Loading...</p>
        </section>

        <section>
            <h2>Actions</h2>
            <input type="number" id="stake-amount" placeholder="Enter amount to stake">
            <button id="stake-btn">Stake Tokens</button>
            <input type="number" id="unstake-amount" placeholder="Enter amount to unstake">
            <button id="unstake-btn">Unstake Tokens</button>
            <button id="claim-btn">Claim Rewards</button>
        </section>

        <footer>
            <p>LiquidityX - Decentralized LP Staking</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
