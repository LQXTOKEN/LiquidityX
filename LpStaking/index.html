<!DOCTYPE html>
<html>
<head>
    <title>LiquidityX LP Staking dApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self' https://polygon-rpc.com;
        frame-ancestors 'self';
    ">
</head>
<body>
    <div id="app">
        <header>
            <h1>LiquidityX LP Staking</h1>
            <div id="wallet-address">Not connected</div>
            <button id="connect-btn">Connect Wallet</button>
            <button id="disconnect-btn" style="display:none;">Disconnect</button>
        </header>

        <section>
            <h2>Staking Information</h2>
            <p id="apr">APR: Loading...</p>
            <p id="lqx-balance">LQX Balance: Loading...</p>
            <p id="lp-balance">LP Token Balance: Loading...</p>
            <p id="staked-amount">Staked Amount: Loading...</p>
            <p id="earned-rewards">Earned Rewards: Loading...</p>
        </section>

        <section>
            <h2>Actions</h2>
            <input type="number" id="stake-amount" placeholder="Enter amount to stake">
            <button id="stake-btn">Stake Tokens</button>
            
            <input type="number" id="unstake-amount" placeholder="Enter amount to unstake">
            <button id="unstake-btn">Unstake Tokens</button>
            
            <button id="claim-rewards-btn">Claim Rewards</button>
        </section>

        <footer>
            <p>LiquidityX - Decentralized LP Staking dApp</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
