<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidityX - Complete Staking DApp</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Import των απαραίτητων βιβλιοθηκών -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/web3modal"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
</head>
<body>
    <!-- Διακριτικό Λογότυπο -->
    <div style="position: absolute; top: 20px; left: 20px;">
        <img src="https://lqxtoken.github.io/LiquidityX/logo.png" alt="Logo" width="60">
    </div>

    <h1>LiquidityX - LP Staking DApp</h1>
    <button id="connectButton">Connect Wallet</button>

    <div id="balances">
        <p id="lqxBalance">LQX Balance: </p>
        <p id="lpBalance">LP Balance: </p>
        <p id="stakedAmount">Staked Amount: </p>
        <p id="pendingReward">Pending Reward: </p>
    </div>

    <div id="actions">
        <input type="text" id="stakeAmount" placeholder="Enter amount to stake">
        <button id="stakeButton">Stake</button>
        
        <input type="text" id="unstakeAmount" placeholder="Enter amount to unstake">
        <button id="unstakeButton">Unstake</button>
        
        <button id="claimButton">Claim Reward</button>
    </div>

    <!-- Loading indicator and progress bar -->
    <div id="loadingIndicator" style="display: none;">Loading... Please wait.</div>
    <div id="progressBar"></div>
    <div id="notification"></div>

    <!-- Import του app.js -->
    <script src="./app.js"></script>
</body>
</html>
