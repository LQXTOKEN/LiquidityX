
<!DOCTYPE html>
<html>
<head>
  <title>Crypto Arbitrage Bot</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script src="bot.js"></script>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; }
    #status { padding: 10px; background: #f0f0f0; border-radius: 5px; }
    #logs { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; }
  </style>
</head>
<body>
  <h1>Safe Arbitrage Bot</h1>
  <div id="status">Status: ⏳ Connecting...</div>
  <button id="startBtn">▶️ Start Bot</button>
  <h3>Transaction Logs:</h3>
  <div id="logs"></div>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const bot = new SafeArbitrageBot();
      bot.run();
    });
  </script>
</body>
</html>
