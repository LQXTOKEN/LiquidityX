<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiquidityX Airdrop Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>LiquidityX Community Airdrop Tool ðŸª‚</h1>
      <div class="wallet-actions">
        <button id="connectWallet">Connect Wallet</button>
        <button id="disconnectWallet">Disconnect</button>
        <button id="backToMain">Back to Main Website</button>
      </div>
      <div id="lqxBalance" class="balance-display"></div>
      <div id="accessMessage" class="access-warning"></div>
    </header>

    <section id="tokenSection">
      <h2>Select Token for Airdrop</h2>
      <input type="text" id="tokenAddress" placeholder="Enter ERC-20 contract address" />
      <button id="checkToken">Check Token</button>
      <div id="tokenStatus"></div>
    </section>

    <section id="modeSection">
      <h2>Create a list</h2>
      <select id="mode">
        <option value="paste">Paste</option>
        <option value="create">Create</option>
        <option value="random">Random</option>
      </select>

      <div id="pasteSection" class="mode-subsection">
        <label for="pasteInput">Paste a PolygonScan token or transaction URL:</label>
        <div class="paste-container">
          <textarea id="pasteInput" placeholder="e.g. https://polygonscan.com/token/0x..."></textarea>
        </div>
      </div>

      <div id="createSection" class="mode-subsection hidden">
        <label>Enter max number of addresses to use:</label>
        <input type="number" id="maxAddresses" min="1" max="1000" value="100" />
      </div>

      <div id="randomSection" class="mode-subsection hidden">
        <label>Enter how many random addresses to use:</label>
        <input type="number" id="randomCount" min="1" max="1000" value="50" />
      </div>

      <button id="proceedButton">Proceed</button>
    </section>

    <section id="resultSection" class="hidden">
      <h2>Recipients</h2>
      <div id="recipientsList"></div>
      <button id="downloadButton">Download addresses (.txt)</button>
    </section>

    <section id="amountSection" class="hidden">
      <h2>Set Airdrop Amount</h2>
      <label>Amount per address:</label>
      <input type="text" id="tokenAmount" placeholder="e.g. 10" />
      <button id="sendButton">Send Airdrop</button>
      <button id="recoverButton">Recover Failed</button>
      <button id="downloadFailedButton">Download Failed</button>
    </section>

    <section id="logsSection">
      <h2>Logs</h2>
      <div id="logOutput"></div>
    </section>

    <section id="lastAirdropsSection">
      <h2>LAST AIRDROP TOKENS</h2>
      <div id="lastAirdropsList"></div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="js/modules/config.js"></script>
  <script src="js/modules/wallet_module.js"></script>
  <script src="js/modules/token_module.js"></script>
  <script src="js/modules/ui_module.js"></script>
  <script src="js/modules/address_module.js"></script>
  <script src="js/modules/send.js"></script>
  <script src="js/modules/recover.js"></script>
  <script src="js/modules/main.js"></script>
</body>
</html>
