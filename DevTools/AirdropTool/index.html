<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiquidityX Airdrop Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>LiquidityX Community Airdrop Tool</h1>
      <p>Create your Airdrop list using one of the available options below.</p>
    </header>

    <section id="wallet-section">
      <button id="back-btn">← Back to Main Website</button>
      <button id="connect-btn">🔗 Connect Wallet</button>
      <button id="disconnect-btn" style="display:none;">❌ Disconnect</button>
      <div id="wallet-info"></div>
      <div id="lqx-info"></div>
      <div id="requirement-warning"></div>
    </section>

    <section id="mode-section">
      <label for="mode">Select address mode:</label>
      <select id="mode" disabled>
        <option value="">-- Choose --</option>
        <option value="paste">Paste</option>
        <option value="create">Create</option>
        <option value="random">Random</option>
      </select>
    </section>

    <!-- Paste Mode Box -->
    <section id="paste-box" class="mode-box">
      <label for="paste-input">Paste your addresses (one per line):</label>
      <textarea id="paste-input" rows="8" placeholder="0x123...&#10;0x456..."></textarea>
    </section>

    <!-- Create Mode Box -->
    <section id="scan-box" class="mode-box">
      <label for="scan-link">Paste PolygonScan Token Link:</label>
      <input type="text" id="scan-link" placeholder="https://polygonscan.com/token/0x..." />
      <label for="max-addresses">Enter max number of addresses to use (max 1000):</label>
      <input type="number" id="max-addresses" placeholder="e.g. 500" min="1" max="1000" />
    </section>

    <!-- Random Mode Box -->
    <section id="random-box" class="mode-box">
      <label for="random-count">Generate random addresses (max 1000):</label>
      <input type="number" id="random-count" placeholder="e.g. 250" min="1" max="1000" />
    </section>

    <section>
      <button id="proceed-btn" disabled>🚀 Proceed</button>
      <button id="download-btn" style="display:none;">📥 Download Addresses</button>
    </section>

    <section>
      <div id="address-count"></div>
      <ul id="address-list"></ul>
    </section>

    <footer>
      <p>Powered by LiquidityX | Community Tools</p>
    </footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
