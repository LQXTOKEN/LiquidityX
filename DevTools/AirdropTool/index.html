<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiquidityX Airdrop Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>LiquidityX Community Airdrop Tool</h1>
      <p>Create your Airdrop list using one of the available methods below.</p>
    </header>

    <section id="wallet-section">
      <button id="back-btn">🔙 Back to Main Website</button>
      <button id="connect-btn">🔗 Connect Wallet</button>
      <button id="disconnect-btn" style="display: none;">❌ Disconnect</button>
      <div id="wallet-info"></div>
      <div id="lqx-info"></div>
      <div id="requirement-warning"></div>
    </section>

    <section id="mode-section">
      <label for="mode">Select address input method:</label>
      <select id="mode" disabled>
        <option value="" selected disabled>-- Choose --</option>
        <option value="paste">Paste your addresses</option>
        <option value="create">Import from PolygonScan</option>
        <option value="random">Use random addresses</option>
      </select>
    </section>

    <!-- Paste Box -->
    <section id="paste-box" class="input-box" style="display: none;">
      <label for="paste-input">Paste your wallet addresses (one per line or space-separated):</label>
      <textarea id="paste-input" placeholder="0x1234..."></textarea>
    </section>

    <!-- Create Box -->
    <section id="scan-box" class="input-box" style="display: none;">
      <label for="scan-link">Enter PolygonScan Token Link:</label>
      <input type="text" id="scan-link" placeholder="https://polygonscan.com/token/0x..." />

      <label for="max-addresses">Enter max number of addresses to use (max 1000):</label>
      <input type="number" id="max-addresses" placeholder="e.g. 100" min="1" max="1000" />
    </section>

    <!-- Random Box -->
    <section id="random-box" class="input-box" style="display: none;">
      <label for="random-count">How many random addresses? (max 1000)</label>
      <input type="number" id="random-count" placeholder="e.g. 100" min="1" max="1000" />
    </section>

    <section id="action-section">
      <button id="proceed-btn" disabled>🚀 Proceed</button>
      <button id="download-btn" style="display: none;">⬇️ Download .txt</button>
    </section>

    <section>
      <div id="address-count"></div>
      <ul id="address-list"></ul>
    </section>

    <footer>
      <p>Powered by LiquidityX | Community Tools</p>
    </footer>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
