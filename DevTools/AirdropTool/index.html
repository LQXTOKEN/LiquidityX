<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="LiquidityX Community Airdrop Tool for Polygon" />
  <title>LiquidityX Airdrop Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <button id="back-btn">ðŸ”™ Back to Main Website</button>
      <button id="connect-btn">ðŸ”— Connect Wallet</button>
      <button id="disconnect-btn" style="display:none;">ðŸ”Œ Disconnect</button>
      <h1>LiquidityX Community Airdrop Tool</h1>
      <p>Create your Airdrop list based on Polygon addresses.</p>
    </header>

    <section id="wallet-section">
      <div id="wallet-info"></div>
      <div id="lqx-info"></div>
      <div id="requirement-warning"></div>
    </section>

    <section id="mode-section">
      <label for="mode">Choose a method:</label>
      <select id="mode" disabled>
        <option value="">-- Select Mode --</option>
        <option value="paste">Paste</option>
        <option value="create">Create (via PolygonScan)</option>
        <option value="random">Random</option>
      </select>
    </section>

    <section id="input-sections">
      <div id="paste-box" class="mode-box">
        <label for="paste-input">Paste wallet addresses (space or newline separated):</label>
        <textarea id="paste-input" placeholder="0x123... 0x456..."></textarea>
      </div>

      <div id="scan-box" class="mode-box">
        <label for="scan-link">Paste PolygonScan Token Link:</label>
        <input type="text" id="scan-link" placeholder="https://polygonscan.com/token/0x..." />

        <label for="max-addresses">Enter max number of addresses to use (max 1000):</label>
        <input type="number" id="max-addresses" placeholder="e.g. 100" min="1" max="1000" />
      </div>

      <div id="random-box" class="mode-box">
        <label for="random-count">Number of random active addresses (max 1000):</label>
        <input type="number" id="random-count" placeholder="e.g. 100" min="1" max="1000" />
      </div>
    </section>

    <section>
      <button id="proceed-btn" disabled>âœ… Proceed</button>
      <button id="download-btn" style="display:none;">ðŸ“¥ Download .txt</button>
      <div id="address-count"></div>
      <ul id="address-list"></ul>
    </section>

    <footer>
      <p>Powered by LiquidityX | Community Tools</p>
    </footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
