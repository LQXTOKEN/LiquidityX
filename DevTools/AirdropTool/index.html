<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiquidityX Airdrop Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>LiquidityX Community Airdrop Tool</h1>
      <p>Create your airdrop list using one of the available options.</p>
    </header>

    <section id="wallet-section">
      <button id="back-btn">🔙 Back to Main Website</button>
      <button id="connect-btn">🔗 Connect Wallet</button>
      <button id="disconnect-btn" style="display:none;">❌ Disconnect</button>
      <div id="wallet-info"></div>
      <div id="lqx-info"></div>
      <div id="requirement-warning"></div>
    </section>

    <section id="mode-section">
      <label for="mode">Select address source method:</label>
      <select id="mode" disabled>
        <option value="" selected disabled>-- Choose Option --</option>
        <option value="paste">Paste Addresses</option>
        <option value="create">Create from PolygonScan</option>
        <option value="random">Random Active Wallets</option>
      </select>
    </section>

    <section id="input-section">
      <div id="paste-box" class="input-box" style="display: none;">
        <label for="paste-input">Paste your addresses (one per line or space-separated):</label>
        <textarea id="paste-input" placeholder="0x123... 0x456..."></textarea>
      </div>

      <div id="scan-box" class="input-box" style="display: none;">
        <label for="scan-link">Paste PolygonScan Token Link:</label>
        <input type="text" id="scan-link" placeholder="https://polygonscan.com/token/0x..." />

        <label for="max-addresses">Enter max number of addresses to use (max 1000):</label>
        <input type="number" id="max-addresses" placeholder="e.g. 100" min="1" max="1000" />
      </div>

      <div id="random-box" class="input-box" style="display: none;">
        <label for="random-count">How many random addresses do you want? (max 1000)</label>
        <input type="number" id="random-count" placeholder="e.g. 100" min="1" max="1000" />
      </div>

      <button id="proceed-btn" disabled>🚀 Proceed</button>
      <button id="download-btn" style="display:none;">📥 Download .txt</button>

      <div id="address-count"></div>
      <ul id="address-list"></ul>
    </section>

    <footer>
      <p>Powered by LiquidityX | Community Tools</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
